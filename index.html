<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="who">HOME</h3>
                <div class="blk">
                    <h2 id="home-score-element">0</h2>
                </div>
                <div class="gray">
                    <div class="out">
                       <button id="home-plus-one" onclick="home-plus-one()"><p>+1</p></button>
                    </div>
                    <div class="out">
                        <button id="home-plus-two" onclick="home-plus-two()"><p>+2</p></button>
                    </div>
                    <div class="out">
                        <button id="home-plus-three" onclick="home-plus-three()"><p>+3</p></button>
                    </div>        
                </div>   
            </div>
            <div>
                <h3 class="who">GUEST</h3>
                <div class="blk">
                    <h2 id="guest-score-element">0</h2>
                </div>
                <div class="gray">
                    <div class="out">
                        <button id="guest-plus-one" onclick="guest-plus-one()"><p>+1</p></button>
                    </div>
                    <div class="out">
                        <button id="guest-plus-two" onclick="guest-plus-two()"><p>+2</p></button>
                    </div>
                    <div class="out">
                        <button id="guest-plus-three" onclick="guest-plus-three()"><p>+3</p></button>
                    </div>        
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
